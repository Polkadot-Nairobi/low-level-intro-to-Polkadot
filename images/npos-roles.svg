<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="validatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E11D48;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="nominatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="collatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="fishermanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="relayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="parachainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#0F172A"/>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" fill="#F8FAFC" font-size="24" font-weight="bold" font-family="Arial, sans-serif">
    Polkadot NPoS (Nominated Proof-of-Stake) Role Architecture
  </text>

  <!-- Relay Chain -->
  <rect x="50" y="80" width="900" height="180" rx="10" fill="url(#relayGrad)" stroke="#6366F1" stroke-width="2"/>
  <text x="70" y="105" fill="#E2E8F0" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Relay Chain</text>

  <!-- Validators Group -->
  <g id="validators">
    <!-- Validator 1 -->
    <rect x="100" y="130" width="120" height="80" rx="8" fill="url(#validatorGrad)" stroke="#E11D48" stroke-width="2"/>
    <text x="160" y="153" text-anchor="middle" fill="#F8FAFC" font-size="12" font-weight="bold" font-family="Arial, sans-serif">VALIDATOR</text>
    <text x="160" y="165" text-anchor="middle" fill="#F1F5F9" font-size="10" font-family="Arial, sans-serif">Block Production</text>
    <text x="160" y="178" text-anchor="middle" fill="#F1F5F9" font-size="10" font-family="Arial, sans-serif">Transaction Validation</text>
    <text x="160" y="191" text-anchor="middle" fill="#F1F5F9" font-size="10" font-family="Arial, sans-serif">Relay Chain Security</text>
    <circle cx="110" cy="137" r="4" fill="#FDE047"/>
    <text x="120" y="140" fill="#F8FAFC" font-size="8" font-family="Arial, sans-serif">DOT</text>

    <!-- Validator 2 -->
    <rect x="250" y="130" width="120" height="80" rx="8" fill="url(#validatorGrad)" stroke="#E11D48" stroke-width="2"/>
    <text x="310" y="153" text-anchor="middle" fill="#F8FAFC" font-size="12" font-weight="bold" font-family="Arial, sans-serif">VALIDATOR</text>
    <text x="310" y="165" text-anchor="middle" fill="#F1F5F9" font-size="10" font-family="Arial, sans-serif">PoV Verification</text>
    <text x="310" y="178" text-anchor="middle" fill="#F1F5F9" font-size="10" font-family="Arial, sans-serif">Consensus</text>
    <text x="310" y="191" text-anchor="middle" fill="#F1F5F9" font-size="10" font-family="Arial, sans-serif">Finality</text>
    <circle cx="260" cy="137" r="4" fill="#FDE047"/>
    <text x="270" y="140" fill="#F8FAFC" font-size="8" font-family="Arial, sans-serif">DOT</text>

    <!-- Validator 3 -->
    <rect x="400" y="130" width="120" height="80" rx="8" fill="url(#validatorGrad)" stroke="#E11D48" stroke-width="2"/>
    <text x="460" y="153" text-anchor="middle" fill="#F8FAFC" font-size="12" font-weight="bold" font-family="Arial, sans-serif">VALIDATOR</text>
    <text x="460" y="165" text-anchor="middle" fill="#F1F5F9" font-size="10" font-family="Arial, sans-serif">State Transition</text>
    <text x="460" y="178" text-anchor="middle" fill="#F1F5F9" font-size="10" font-family="Arial, sans-serif">Proof Validation</text>
    <text x="460" y="191" text-anchor="middle" fill="#F1F5F9" font-size="10" font-family="Arial, sans-serif">Network Security</text>
    <circle cx="410" cy="137" r="4" fill="#FDE047"/>
    <text x="420" y="140" fill="#F8FAFC" font-size="8" font-family="Arial, sans-serif">DOT</text>
  </g>

  <!-- Nominators Section -->
  <g id="nominators">
    <text x="70" y="305" fill="#E2E8F0" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Nominators</text>
    
    <!-- Nominator 1 -->
    <rect x="100" y="320" width="100" height="60" rx="8" fill="url(#nominatorGrad)" stroke="#3B82F6" stroke-width="2"/>
    <text x="150" y="343" text-anchor="middle" fill="#F8FAFC" font-size="11" font-weight="bold" font-family="Arial, sans-serif">NOMINATOR</text>
    <text x="150" y="355" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Stake Delegation</text>
    <text x="150" y="368" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Validator Backing</text>
    <circle cx="110" cy="327" r="3" fill="#FDE047"/>
    <text x="118" y="330" fill="#F8FAFC" font-size="8" font-family="Arial, sans-serif">DOT</text>

    <!-- Nominator 2 -->
    <rect x="220" y="320" width="100" height="60" rx="8" fill="url(#nominatorGrad)" stroke="#3B82F6" stroke-width="2"/>
    <text x="270" y="343" text-anchor="middle" fill="#F8FAFC" font-size="11" font-weight="bold" font-family="Arial, sans-serif">NOMINATOR</text>
    <text x="270" y="355" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Bonded DOT</text>
    <text x="270" y="368" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Reward Sharing</text>
    <circle cx="230" cy="327" r="3" fill="#FDE047"/>
    <text x="238" y="330" fill="#F8FAFC" font-size="8" font-family="Arial, sans-serif">DOT</text>

    <!-- Nominator 3 -->
    <rect x="340" y="320" width="100" height="60" rx="8" fill="url(#nominatorGrad)" stroke="#3B82F6" stroke-width="2"/>
    <text x="390" y="343" text-anchor="middle" fill="#F8FAFC" font-size="11" font-weight="bold" font-family="Arial, sans-serif">NOMINATOR</text>
    <text x="390" y="355" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Network Security</text>
    <text x="390" y="368" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Incentive Alignment</text>
    <circle cx="350" cy="327" r="3" fill="#FDE047"/>
    <text x="358" y="330" fill="#F8FAFC" font-size="8" font-family="Arial, sans-serif">DOT</text>
  </g>

  <!-- Parachains Section -->
  <g id="parachains">
    <text x="70" y="445" fill="#E2E8F0" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Parachains</text>
    
    <!-- Parachain 1 -->
    <rect x="100" y="460" width="180" height="120" rx="8" fill="url(#parachainGrad)" stroke="#8B5CF6" stroke-width="2"/>
    <text x="190" y="480" text-anchor="middle" fill="#F8FAFC" font-size="12" font-weight="bold" font-family="Arial, sans-serif">PARACHAIN A</text>
    
    <!-- Collator in Parachain 1 -->
    <rect x="120" y="500" width="80" height="60" rx="6" fill="url(#collatorGrad)" stroke="#10B981" stroke-width="2"/>
    <text x="160" y="520" text-anchor="middle" fill="#F8FAFC" font-size="10" font-weight="bold" font-family="Arial, sans-serif">COLLATOR</text>
    <text x="160" y="535" text-anchor="middle" fill="#F1F5F9" font-size="8" font-family="Arial, sans-serif">Tx Collection</text>
    <text x="160" y="548" text-anchor="middle" fill="#F1F5F9" font-size="8" font-family="Arial, sans-serif">PoV Generation</text>
    
    <!-- Parachain 2 -->
    <rect x="320" y="460" width="180" height="120" rx="8" fill="url(#parachainGrad)" stroke="#8B5CF6" stroke-width="2"/>
    <text x="410" y="480" text-anchor="middle" fill="#F8FAFC" font-size="12" font-weight="bold" font-family="Arial, sans-serif">PARACHAIN B</text>
    
    <!-- Collator in Parachain 2 -->
    <rect x="340" y="500" width="80" height="60" rx="6" fill="url(#collatorGrad)" stroke="#10B981" stroke-width="2"/>
    <text x="380" y="520" text-anchor="middle" fill="#F8FAFC" font-size="10" font-weight="bold" font-family="Arial, sans-serif">COLLATOR</text>
    <text x="380" y="535" text-anchor="middle" fill="#F1F5F9" font-size="8" font-family="Arial, sans-serif">State Transition</text>
    <text x="380" y="548" text-anchor="middle" fill="#F1F5F9" font-size="8" font-family="Arial, sans-serif">Block Production</text>
    
    <!-- Parachain 3 -->
    <rect x="540" y="460" width="180" height="120" rx="8" fill="url(#parachainGrad)" stroke="#8B5CF6" stroke-width="2"/>
    <text x="630" y="480" text-anchor="middle" fill="#F8FAFC" font-size="12" font-weight="bold" font-family="Arial, sans-serif">PARACHAIN C</text>
    
    <!-- Collator in Parachain 3 -->
    <rect x="560" y="500" width="80" height="60" rx="6" fill="url(#collatorGrad)" stroke="#10B981" stroke-width="2"/>
    <text x="600" y="520" text-anchor="middle" fill="#F8FAFC" font-size="10" font-weight="bold" font-family="Arial, sans-serif">COLLATOR</text>
    <text x="600" y="535" text-anchor="middle" fill="#F1F5F9" font-size="8" font-family="Arial, sans-serif">Full Node</text>
    <text x="600" y="548" text-anchor="middle" fill="#F1F5F9" font-size="8" font-family="Arial, sans-serif">Proof Submission</text>
  </g>

  <!-- Fishermen Section -->
  <g id="fishermen">
    <text x="70" y="625" fill="#E2E8F0" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Fishermen (Monitoring Layer)</text>
    
    <!-- Fisherman 1 -->
    <rect x="100" y="640" width="120" height="60" rx="8" fill="url(#fishermanGrad)" stroke="#F59E0B" stroke-width="2"/>
    <text x="160" y="663" text-anchor="middle" fill="#F8FAFC" font-size="11" font-weight="bold" font-family="Arial, sans-serif">FISHERMAN</text>
    <text x="160" y="675" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Misbehavior Detection</text>
    <text x="160" y="688" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Protocol Monitoring</text>
    <circle cx="110" cy="647" r="3" fill="#FDE047"/>
    <text x="118" y="651" fill="#F8FAFC" font-size="8" font-family="Arial, sans-serif">DOT</text>

    <!-- Fisherman 2 -->
    <rect x="250" y="640" width="120" height="60" rx="8" fill="url(#fishermanGrad)" stroke="#F59E0B" stroke-width="2"/>
    <text x="310" y="663" text-anchor="middle" fill="#F8FAFC" font-size="11" font-weight="bold" font-family="Arial, sans-serif">FISHERMAN</text>
    <text x="310" y="675" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Fraud Reporting</text>
    <text x="310" y="688" text-anchor="middle" fill="#F1F5F9" font-size="9" font-family="Arial, sans-serif">Reward Mechanism</text>
    <circle cx="260" cy="647" r="3" fill="#FDE047"/>
    <text x="268" y="651" fill="#F8FAFC" font-size="8" font-family="Arial, sans-serif">DOT</text>
  </g>

  <!-- Arrows and Connections -->
  <!-- Nominator to Validator connections -->
  <path d="M 150 320 L 160 210" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 270 320 L 310 210" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 390 320 L 460 210" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Collator to Validator connections -->
  <path d="M 160 500 L 160 210" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 380 500 L 310 210" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 500 L 460 210" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Fisherman monitoring connections -->
  <path d="M 160 640 L 160 260" stroke="#F59E0B" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 310 640 L 310 260" stroke="#F59E0B" stroke-width="2" fill="none" stroke-dasharray="5,5"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E2E8F0"/>
    </marker>
  </defs>

  <!-- Legend -->
  <g id="legend">
    <rect x="750" y="295" width="220" height="180" rx="8" fill="#1E293B" stroke="#475569" stroke-width="1"/>
    <text x="860" y="315" text-anchor="middle" fill="#F8FAFC" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Legend</text>
    
    <rect x="760" y="330" width="15" height="10" fill="url(#validatorGrad)"/>
    <text x="780" y="339" fill="#E2E8F0" font-size="11" font-family="Arial, sans-serif">Validators (Block Production)</text>
    
    <rect x="760" y="350" width="15" height="10" fill="url(#nominatorGrad)"/>
    <text x="780" y="359" fill="#E2E8F0" font-size="11" font-family="Arial, sans-serif">Nominators (Stake Delegation)</text>
    
    <rect x="760" y="370" width="15" height="10" fill="url(#collatorGrad)"/>
    <text x="780" y="379" fill="#E2E8F0" font-size="11" font-family="Arial, sans-serif">Collators (PoV Generation)</text>
    
    <rect x="760" y="390" width="15" height="10" fill="url(#fishermanGrad)"/>
    <text x="780" y="399" fill="#E2E8F0" font-size="11" font-family="Arial, sans-serif">Fishermen (Monitoring)</text>
    
    <line x1="760" y1="415" x2="775" y2="415" stroke="#3B82F6" stroke-width="2"/>
    <text x="780" y="420" fill="#E2E8F0" font-size="11" font-family="Arial, sans-serif">Nomination</text>
    
    <line x1="760" y1="430" x2="775" y2="430" stroke="#10B981" stroke-width="2"/>
    <text x="780" y="435" fill="#E2E8F0" font-size="11" font-family="Arial, sans-serif">PoV Submission</text>
    
    <line x1="760" y1="445" x2="775" y2="445" stroke="#F59E0B" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="780" y="450" fill="#E2E8F0" font-size="11" font-family="Arial, sans-serif">Monitoring</text>
    
    <circle cx="767" cy="465" r="3" fill="#FDE047"/>
    <text x="775" y="470" fill="#E2E8F0" font-size="11" font-family="Arial, sans-serif">DOT Token Stake</text>
  </g>

  <!-- Technical Notes -->
  <g id="notes">
    <text x="50" y="750" fill="#94A3B8" font-size="10" font-family="Arial, sans-serif">Technical Notes:</text>
    <text x="50" y="765" fill="#94A3B8" font-size="10" font-family="Arial, sans-serif">• Validators verify PoV (Proof-of-Validity) from collators and secure the Relay Chain</text>
    <text x="50" y="778" fill="#94A3B8" font-size="10" font-family="Arial, sans-serif">• Nominators enhance security through economic incentives and stake delegation</text>
    <text x="50" y="791" fill="#94A3B8" font-size="10" font-family="Arial, sans-serif">• Collators maintain full nodes and generate state transition proofs for parachains</text>
  </g>
</svg>